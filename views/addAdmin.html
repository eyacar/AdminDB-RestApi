<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin level 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/estilos.css">
</head>
<body id="contenedor">
    <div>
        {% if level === 1 %}
        <h1>Hi {{user}} you can add an admin user</h1>
        <form class="log" method="POST" action="/addAdmin">
            <label for="user">User</label>
            <input type="text" name="user" placeholder="User.." required>
            <label for="pass">Password</label>
            <input type="password" name="pass" placeholder="Password.." required>
            <label for="level">What level is the new admin?</label>
            <select name="level">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <span style="display: block;">Whith level 1 de new user con add new users, whth 2 only books to the data base</span>
            <input class="btn-success" type="submit" value="Add"> 
        </form>
        {% else %}
        <h1><h1>{{user}} - You are not allowed to add Admin user</h1>
        {% endif %}
        <p><a class="btn btn-primary" href='/add'>Add Books</a></p>
        <p><a class="btn btn-primary" href='/'>Logout</a></p>
    </div>
</body>
</html>
