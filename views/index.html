<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin {{user}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/estilos.css">
</head>
<body id="contenedor">
    <div >
        {% if logeado and admin === true %}
            <h1>Welcome {{user}}</h1> 
            <a class="btn btn-success" href="/add">Add more Books</a>
            <a class="btn btn-success" href="/addPublisher">Add more Publisher on th DB</a>
        {% if level === 1 %}
        <a class="btn btn-success" href="/addAdmin">Add more Admin User</a>
        {% endif %}
        <h2><a class="btn btn-primary" href="/logout">Logout</a></h2>
        {% else %}
            <h1>Login</h1>    
            <form class="log" action="/" method="post">
            <label>User</label>
            <input type="text" name="user" placeholder="Usuario..." required>
            <label>Password</label>
            <input type="password" name="pass" placeholder="Password..." required>
            <input type="submit"  class="btn-primary" value="Login">
            </form>
        {% endif %}    
    </div>
    </body>
</html>
