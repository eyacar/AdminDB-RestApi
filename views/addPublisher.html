<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Publisher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/estilos.css">
</head>
<body id="contenedor">
    <div>
        <h1> Register a Publisher</h1>
        <h2>Hi {{user}}</h2>
        {% if addP === true %}
        <h2>{{add}} added successfully, you can add more Publishers</h2>
        {% endif %}
        <form class="log" method="POST" action="/addPublisher">
            <label for="publisher">Publisher</label>
            <input type="text" name="publisher" placeholder="Publisher.." required>
            <label for="country">Country</label>
            <input type="text" name="country" placeholder="country.." required>
            <input class="btn-info" type="submit" value="Add"> 
        </form>
        <a class="btn btn-success" href='/add'>Add Books</a>
        {% if level === 1 %}
        <a class="btn btn-success" href='/addAdmin'>Add Admin User</a>
        {% endif %}
        <a class="btn btn-primary" href='/'>Logout</a>
    </div>
</body>
</html>
